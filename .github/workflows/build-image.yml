name: Build Image Github Container Registry
on: [ push ]
jobs:
  publish-image-github:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.ACCESS_TOKEN }}
      - name: Build and upload image
        run: |
          docker build . -t ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:latest
          docker push ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:latest
  deploy-to-kubernetes:
    runs-on: ubuntu-latest
    needs: [ publish-image-github ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install envsubst
        run: sudo apt-get update && sudo apt-get install -y gettext-base

      - name: Replace environment variables in YAML
        run: |
          envsubst < deployment.yml > deploymentenv.yml

      - name: Set up kubectl
        uses: actions-hub/kubectl@master
        env:
          KUBE_HOST: ${{ secrets.KUBE_HOST }}
          KUBE_CERTIFICATE: ${{ secrets.KUBE_CERTIFICATE }}
          KUBE_TOKEN: ${{ secrets.KUBE_TOKEN }}

        with:
          args: apply -f deploymentenv.yml
